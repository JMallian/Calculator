<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
  	<div class="container">
  		<div class="item" id="display">display</div>
  		<div class="button" id="AC">AC</div>
  		<div class="button" id="CE">CE</div>
  		<div class="button operator" id="divide">/</div>
  		<div class="button operator" id="multiply">*</div>
  		<div class="button num" id="7">7</div>
  		<div class="button num" id="8">8</div>
  		<div class="button num" id="9">9</div>
  		<div class="button operator" id="subtract">-</div>
  		<div class="button num" id="4">4</div>
  		<div class="button num" id="5">5</div>
  		<div class="button num" id="6">6</div>
  		<div class="button operator" id="add">+</div>
  		<div class="button num" id="1">1</div>
  		<div class="button num" id="2">2</div>
  		<div class="button num" id="3">3</div>
  		<div class="button" id="equal">=</div>
  		<div class="button num" id="zero">0</div>
  		<div class="button" id="decimal">.</div>

      <!-- test display -->
      <div id="test"></div>
      <!-- remove for final version -->

  	</div><!-- end container -->
    <script src="calculator.js"></script>

</html>
